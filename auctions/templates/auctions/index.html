{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div>
  {% for listing in listings %}
    <hr>
    <br>
      <div>
      {% if listing.image %}
      <img src="{{listing.image.url}}">
      {% else %}
      THIS LISTING HAS NO IMAGE 
      {% endif %}
      <br>    
      <a href=/{{listing}}>{{listing.Name}}</a>
      <br>
      Starting Bid at {{listing.Starting_Bid}}
      <br>
      Description:
      {{listing.Description}}
      </div>
    <br>
    <hr>
        
  {% endfor %}    
{% endblock %}
